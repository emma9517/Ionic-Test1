<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="layout_elements">
    <div class="">
      <ion-label color="dark" class="title alignToFather">INFORMACION DEL PROPIETARIO</ion-label>
      <ion-label color="dark" class="alignToFather">Comencemos a dar vida a tu negocio</ion-label>
      <br>
      <!-- <ion-img [src]="assets/img/Logo Gris_Mesa de trabajo 1.svg"></ion-img> -->
    </div>
    <div class="">
      <div class="alignToFather">
        <img src="assets/img/bird.jpg" alt="usuario" class=" imgUser">
      </div>
    </div>
    <br>
    <div class="hbox">
      <ion-checkbox class="checkbox"></ion-checkbox>
      <ion-label color="dark" class="paragraf alignToFather">Estos serán mis datos de facturación tributaria</ion-label>
    </div>
    <!-- <form [formGroup]="myform" (ngSubmit)="submit()"> -->
    <form [formGroup]="registrationForm" (ngSubmit)="submit()">
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input inputmode="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">Apellidos</ion-label>
              <ion-input inputmode="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">Tipo de identificación</ion-label>
              <ion-input inputmode="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">Numero de identificación</ion-label>
              <ion-input inputmode="numeric"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">Confirmar contraseña</ion-label>
              <ion-input inputmode="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input inputmode="email"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">Teléfono</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">País</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">Provincia</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">Cantón</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6" size-md>
            <ion-item>
              <ion-label position="floating">Distrito</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-md>
            <ion-item>
              <ion-label position="floating">Dirección exacta</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <br>
      <ion-button [disabled]="!registrationForm.valid" (click)="evento()" expand="block" style="--background: #f85c4d;" class="btnAction">Continuar</ion-button>
    </form>
  </div>

</ion-content>
